name: Deploy Fullstack App

on:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: pawject4_back

      - name: Build Spring Boot App
        run: ./gradlew clean build -x test
        working-directory: pawject4_back

      - name: Debug Backend Files
        run: |
          ls -al pawject4_back
          ls -al pawject4_back/build/libs

      - name: Find JAR file (fat jar만 선택)
        run: echo "JAR_FILE=$(ls pawject4_back/build/libs/*SNAPSHOT.jar | grep -v plain | head -n 1)" >> $GITHUB_ENV

      - name: Debug JAR_FILE
        run: echo "선택된 JAR_FILE=${{ env.JAR_FILE }}"

      - name: Ensure JAR exists
        run: |
          if [ ! -f "${{ env.JAR_FILE }}" ]; then
            echo "❌ JAR file not found: ${{ env.JAR_FILE }}"
            ls -al pawject4_back/build/libs
            exit 1
          fi
          echo "✅ JAR file found: ${{ env.JAR_FILE }}"

      - name: Create Backend .env from Secrets
        run: |
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> pawject4_back/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> pawject4_back/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> pawject4_back/.env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> pawject4_back/.env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> pawject4_back/.env
          echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> pawject4_back/.env
          echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> pawject4_back/.env
          echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> pawject4_back/.env

      - name: Ensure app directory exists on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: mkdir -p /home/ubuntu/app

      - name: Copy Backend JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "pawject4_back/build/libs/pawject4-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/app"



      - name: Create .env on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cat <<EOF > /home/ubuntu/app/pawject4_back/.env
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
            NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
            EOF


      - name: Wait for Oracle & Redis readiness on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "⏳ Waiting for Oracle DB (1521) and Redis (6379)..."
            for i in {1..30}; do
              nc -z localhost 1521 && nc -z localhost 6379
              if [ $? -eq 0 ]; then
                echo "✅ Oracle & Redis are ready"
                break
              fi
              echo "Not ready yet... retry in 10s ($i/30)"
              sleep 10
            done

      - name: Run Backend on EC2 with pm2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            pm2 delete backend || true
            export $(cat /home/ubuntu/app/.env | xargs)
            pm2 start java --name backend -- -jar pawject4-0.0.1-SNAPSHOT.jar --server.port=8484


  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create Frontend .env.production
        run: |
          echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" > pawject4_front/.env.production

      - name: Build Frontend
        run: |
          npm install
          npm run build -- --no-lint
        working-directory: pawject4_front

      - name: Debug Frontend Files
        run: |
          ls -al pawject4_front
          ls -al pawject4_front/.next || true
          ls -al pawject4_front/public || true

      - name: Ensure front directory exists on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: mkdir -p /home/ubuntu/front

      - name: Archive frontend build
        run: |
          cd pawject4_front
          tar -czf ../frontend-build.tar.gz .next public package.json .env.production

      - name: Debug frontend archive
        run: ls -lh frontend-build.tar.gz || echo "frontend-build.tar.gz not found"

      - name: Copy frontend archive to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend-build.tar.gz"
          target: "/home/ubuntu/front"

      - name: Extract archive on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/front
            rm -rf .next public
            tar -xzf frontend-build.tar.gz

      - name: Run Frontend on EC2 with pm2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/front
            npm install --production
            pm2 delete frontend || true
            pm2 start npm --name "frontend" -- run start


